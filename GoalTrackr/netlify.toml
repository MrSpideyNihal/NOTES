[build]
  command = "cd frontend && npm run build"
  publish = "frontend/dist"

[functions]
  directory = "api"

# Specific redirects for path parameters
[[redirects]]
  from = "/api/goals/:id"
  to = "/.netlify/functions/goals_detail?id=:id"
  status = 200

[[redirects]]
  from = "/api/progress/:goalId"
  to = "/.netlify/functions/progress?goalId=:goalId"
  status = 200

# Fallback for other API routes
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
